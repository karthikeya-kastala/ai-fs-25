<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wrap Layout Example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: #f4f4f4;
            }
            .wrap {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                padding: 40px;
                justify-content: center;
            }
            .box {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                width: 220px;
                height: 120px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.07);
                transition: box-shadow 0.2s;
            }
            .box:hover {
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            }
            /* Responsive Design */
            @media (max-width: 900px) {
                .wrap {
                    gap: 16px;
                    padding: 24px;
                }
                .box {
                    width: 45vw;
                    min-width: 160px;
                }
            }
            @media (max-width: 600px) {
                .wrap {
                    flex-direction: column;
                    align-items: center;
                    gap: 12px;
                    padding: 10px;
                }
                .box {
                    width: 90vw;
                    min-width: 120px;
                    height: 80px;
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            </div>
            </body>
            </html>
